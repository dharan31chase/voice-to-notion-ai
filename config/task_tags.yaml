tags:
  Communications:
    # EXACT value in Notion (case-sensitive, emoji included)
    notion_value: "ü§ô Communications"
    description: "Tasks involving actual communication with people"
    detection:
      type: "keyword"  # keyword, ai, hybrid
      patterns:
        - "call"
        - "email"
        - "text"
        - "message"
        - "phone"
        - "update parents"
        - "contact"
        - "coordinate with"
        - "reach out"
        - "follow up with"
        - "send to"
        - "notify"
        - "inform"
        - "tell"
      # Additional validation: ensure people are involved
      requires_context:
        people_indicators:
          - "parents"
          - "team"
          - "client"
          - "customer"
          - "person"
          - "people"
          - "someone"
          - "them"
          - "him"
          - "her"

