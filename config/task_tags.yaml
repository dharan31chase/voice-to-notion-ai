# CRITICAL: Tag values must match EXACTLY (case-sensitive, including emojis) with Notion database
# Property name in Notion: "Tags" (multi-select)
#
# Current Implementation: Only 2 tags active (ü§ô Communications, ‚ù§Ô∏è Needs Jessica Input)
